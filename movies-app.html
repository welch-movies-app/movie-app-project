<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies-App</title>
    <link rel="stylesheet" href="movies-app.css">
</head>
<body>

    <!--div that contains Add New Movie Button and Edit Movie-->
    <div class = "">
        <!--Post form to add new movie-->
        <div class = "post-movie">
            <button id = "add-new-movie">Add New Movie</button>
            <div class = "hidden-info" id = "new-movie-info-form">
                <label for = "title">Movie Title</label>
                <input type = "text" id = "title">
                <label for = "rating">Rating</label>
                <input type = "text" id = "rating">
                <br>
                <button id = "new-movie">Add Movie</button>
            </div>
        </div>

        <br>

        <!--Edit movie-->
        <div class = "edit-movie">
            <button id = "update-movie">Edit Movie</button>
            <div class = "hidden-info" id = "update-movie-info-form">
                <!--Drop down list of availble movies to select and edit-->
                <select id = "movie-drop-down"></select>

                <label for = "update-title">Movie Title</label>
                <input type = "text" id = "update-title">
                <label for = "update-rating">Rating</label>
                <input type = "text" id = "update-rating">
                <br>
                <button id = "update-movie-info">Update Movie</button>
            </div>
        </div>
    </div>

    <div id="movie-container"></div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="movies-app.js"></script>
</body>
</html>
